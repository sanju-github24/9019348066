<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🏆 Vote for Your Favorite Team 🏆</h1>
        <p>Select a team and submit your vote!</p>

        <form action="/" method="post">
            <label for="team_name">🎤 Your Team Name:</label>
            <input type="text" id="team_name" name="team_name" placeholder="Enter your team name" required>

            <label for="vote">📌 Select a Team to Vote:</label>
            <select id="vote" name="vote" required>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <button type="submit">✅ Submit Vote</button>
        </form>
    </div>
</body>
</html>
